<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header class="mb-10">
      <img
        src="./assets/profilePhoto.png"
        alt="profile pic"
        class="h-32 mx-auto rounded-2xl mb-4 mt-8 md:h-36"
      />
      <h2 class="text-gray1 font-semibold text-sm text-center mb-1 md:text-2xl">
        Rodney Cotton
      </h2>
      <p class="text-gray2 text-xs font-semibold text-center mb-3 md:text-sm">
        Helsinki, Finland
      </p>

      <div class="flex justify-center gap-4 md:gap-6">
        <div
          class="
            flex flex-col
            bg-gray5
            h-14
            w-20
            rounded-xl
            items-center
            justify-center
            md:w-24 md:h-16
          "
        >
          <p class="text-gray1 font-semibold text-center text-xs md:text-lg">
            100
          </p>
          <p class="text-gray2 font-semibold text-center text-xs md:text-sm">
            Posts
          </p>
        </div>
        <div
          class="
            flex flex-col
            bg-gray5
            h-14
            w-20
            rounded-xl
            items-center
            justify-center
            md:w-24 md:h-16
          "
        >
          <p class="text-gray1 font-semibold text-center text-xs md:text-lg">
            2,242
          </p>
          <p class="text-gray2 font-semibold text-center text-xs md:text-sm">
            Followers
          </p>
        </div>
        <div
          class="
            flex flex-col
            bg-gray5
            h-14
            w-20
            rounded-xl
            items-center
            justify-center
            md:w-24 md:h-16
          "
        >
          <p class="text-gray1 font-semibold text-center text-xs md:text-lg">
            1,432
          </p>
          <p class="text-gray2 font-semibold text-center text-xs md:text-sm">
            Following
          </p>
        </div>
      </div>
    </header>

    <main
      class="
        grid grid-cols-3 grid-rows-3
        gap-4
        mx-4
        max-w-2xl
        mb-10
        md:mx-auto md:mb-16
      "
    >
      <img
        src="./assets/photo1.png"
        alt="photo 1"
        class="rounded-2xl shadow-md col-span-1 row-span-1"
      />
      <img
        src="./assets/photo2.png"
        alt="photo 2"
        class="rounded-2xl shadow-md col-span-2 row-span-1"
      />
      <img
        src="./assets/photo3.png"
        alt="photo 3"
        class="rounded-2xl shadow-md col-span-2 row-span-1"
      />
      <img
        src="./assets/photo_4.png"
        alt="photo 4"
        class="rounded-2xl shadow-md col-span-1 row-span-2"
      />
      <img
        src="./assets/photo5.png"
        alt="photo 5"
        class="rounded-2xl shadow-md col-span-1 row-span-1"
      />
      <img
        src="./assets/photo6.png"
        alt="photo 6"
        class="rounded-2xl shadow-md col-span-1 row-span-1"
      />
    </main>

    <footer class="mb-4">
      <p class="text-gray4 text-center text-sm">
        created by <span class="font-bold">WNBARookie</span> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
